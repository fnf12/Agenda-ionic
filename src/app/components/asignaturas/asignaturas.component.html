<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)= "salir()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    ASIGNATURAS
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list #lista>
    <ion-item-sliding  *ngFor="let mats of Materia">

      
      <ion-item >
          <ion-icon color="primary" slot="start" name="clipboard"></ion-icon>
          <ion-icon color="primary" slot ="end" name="arrow-dropleft-circle"></ion-icon>
        <ion-label>
        {{mats}}
        </ion-label>
      </ion-item>
  
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="borrar()">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
